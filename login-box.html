<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login sample</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header class="header">
        <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">FAQ</a>
        <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container"><h1>Welcome To A Website</h1></div>
    <button class="login" id="login">Log In</button>
    <button class="signup" id="signup">Sign Up</button>
        <div class="modal-login">
            <div class="modal-content-login">
                <span class="material-symbols-outlined">account_circle </span>
                <span class="material-symbols-outlined exit">close</span>
                <input type="text" placeholder="username">
                <input type="password" placeholder="password">
                <button class="boxlogin">Log In</button>
            </div></div>
        <div class="modal-signup">
            <div class="modal-content-signup">
                <span class="material-symbols-outlined">account_circle </span>
                <span class="material-symbols-outlined exit1">close</span>
                <input type="email" placeholder="e-mail">
                <input type="text" placeholder="username">
                <input type="password" placeholder="password">
                <input type="password" placeholder="repeat password">
                <button class="boxsignup">Sign Up</button>
                </div>
            </div>
        </div>

    <script>
        document.getElementById('login').addEventListener('click', function(){
            document.querySelector('.modal-login').style.display = "flex";
        })
        document.getElementById('signup').addEventListener('click', function(){
            document.querySelector('.modal-signup').style.display = "flex";
        })
        document.querySelector('.exit').addEventListener('click', function(){
            document.querySelector('.modal-login').style.display = "none";
        })
        document.querySelector('.exit1').addEventListener('click', function(){
            document.querySelector('.modal-signup').style.display = "none";
        })
        document.querySelector('.boxlogin').addEventListener('click', function(){
            document.querySelector('.modal-login').style.display = "none";
        })
        document.querySelector('.boxsignup').addEventListener('click', function(){
            document.querySelector('.modal-signup').style.display = "none";
        })
    </script>
</body>
</html>
